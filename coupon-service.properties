spring.data.mongodb.uri=${MONGODB_DATABASE_URL:mongodb://localhost:27018/coupon-service}
spring.data.mongodb.auto-index-creation=true
springdoc.pathsToMatch=/api/*
server.port=8111
spring.application.name=coupon-service

# Eureka Client Properties
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka/
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.registry-fetch-interval-seconds=10

# Eureka Instance Properties
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.lease-renewal-interval-in-seconds=15
eureka.instance.lease-expiration-duration-in-seconds=15
